<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <!-- Compiled and minified Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>User Search</title>
</head>

<body>
    <div class="users-container flow-text">
        <!-- Container para o Materialize -->
        <h1 class="titulo">User Search</h1>

        <div class="busca">
            <input id="barraBuscar" type="text" placeholder="Enter a name"/>
            <button class="btn" id="botaoBuscar btn">Search</button>
        </div>

        <div class="resultados">
            <div class="usersToFilter">No filtered users</div>
            <div class="usersFiltered">Nothing to display</div>
        </div>
    </div>
    <script src="./js/scripts.js"></script>
</body>

</html>
